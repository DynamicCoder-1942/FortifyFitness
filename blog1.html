{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortify Fitness </title>

    <!-- aos css file cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <!-- magnific popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- bootstrap cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    

<!-- header section starts  -->

<header>

    <div class="container">
    
        <a href="/" class="logo"><span>F</span>ortify<span>F</span>itness</a>
    
        <nav class="nav">
            <ul>
                <li class="nav-item"><a class="nav-link" href="/">home</a></li>
            <li class="nav-item"><a class="nav-link" href="/fitness">fitness</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog">blog</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    
        <div class="fas fa-bars"></div>
    
    </div>
</header>

<!-- header section ends  -->

<!-- blog section starts -->

<div class="container_1"></div>
<div class="container my-3">
    <div class="blog-post">
            <h2 class="blog-post-title">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.timeStamp}} by <a href="#">{{post.author}}</a></p>
    <pre>
            <p style="word-wrap: break-word; font-size :18px; ">{{post.content}}</p>
            </pre><hr>
          </div>
          </div>



<!-- blog section ends  -->

<!-- footer section starts -->

<section class="footer">

    <div class="share">
        <a href="https://www.facebook.com/" class="btn" target="blank"> <i class="fab fa-facebook-f"></i> Facebook </a>
        <a href="https://www.twitter.com" class="btn" target="blank"> <i class="fab fa-twitter"></i> Twitter </a>
        <a href="https://www.instagram.com" class="btn" target="blank"> <i class="fab fa-instagram"></i> Instagram </a>
        <a href="https://www.linkedin.com" class="btn" target="blank"> <i class="fab fa-linkedin"></i> LinkedIn </a>
        <a href="https://www.pinterest.com" class="btn" target="blank"> <i class="fab fa-pinterest"></i> Pinterest </a>
    </div>

    <div class="credit"> Created By <span> Fortify Fitness </span> | All Rights Reserved! </div>

</section>

<!-- footer section ends -->

<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- magnific popup js link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<!-- aos js file cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<!-- custom js link  -->
<script src="{% static 'js/main.js' %}"></script>


<script>

AOS.init({
    duration:1000,
    delay:400
});

</script>

</body>
</html>
